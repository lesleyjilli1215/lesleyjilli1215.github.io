<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pal: Redefining Lifestyle, game, chat, live</title>
    <link rel="stylesheet" href="ChooseAService1.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</head>

<body>
<div class="epalPage1">
    <div class="pageWrapper">
        <div class="content">
            <div class="title">Choose a Service（1/4）</div>
            <div class="pageLoading">
                <div class="pageContainer">
                    <div class="addGame">
                        <p class="desc">You can only apply for one game at a time. If you are good at multiple games, please apply one by one.</p>
                        <div class="gameTabs">
                            <div class="gameWrap">
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                      <a class="nav-link hot" href="#">Hot(16)</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link games" href="#">
                                        Games(97)</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link IE" href="#">Interactive Entertainment(3)</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link ML" href="#">More LifeStyles(5)</a>
                                    </li>
                                  </ul>
                            </div>
                            <div class="gameBotton"></div>
                        </div>
                        <div class="list">
                            <div class="gameCard">
                                <div class="imgCard">
                                    <div class="img">
                                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS01.jpg" alt="">
                                    </div>
                                    <div class="imgMark"></div>
                                    <div class="imgLogo">
                                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS01c.jpg" alt="">
                                    </div>
                                </div>
                                <div class="chooseBtn">
                                    <div class="chooseBtnImg">
                                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/V.png" alt="">
                                    </div>
                                    <span>League of Legends</span>
                                </div>
                                <div class="desc"></div>
                            </div>
                        </div>
                        <div class="footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

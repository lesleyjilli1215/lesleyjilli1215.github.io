<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pal: Redefining Lifestyle, game, chat, live</title>
    <link rel="stylesheet" href="ChooseAService1.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #120E1B;">
    <div>A</div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Hot(16)</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false">Games(32)</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                role="tab" aria-controls="contact" aria-selected="false">LifeStyles(10)</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <!-- League of Legends -->
            <div class="gameCard">
                <div class="gameActive activeNow">
                    <div class="imgMain">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS01.jpg" alt="">
                    </div>
                    <div class="imgMark"></div>
                    <div class="imgLogo">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS01c.jpg" alt="">
                    </div>
                </div>
                <div class="chooseBtn">
                    <div class="chooseBtnImg">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/V.png" alt="">
                    </div>
                    <span>League of Legends</span>
                </div>
                <div class="desc"></div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <!-- E-Chat -->
            <div class="gameCard">
                <div class="gameActive activeNow">
                    <div class="imgMain">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS02.jpg" alt="">
                    </div>
                    <div class="imgMark"></div>
                    <div class="imgLogo">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS02c.jpg" alt="">
                    </div>
                </div>
                <div class="chooseBtn">
                    <div class="chooseBtnImg">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/V.png" alt="">
                    </div>
                    <span>E-Chat</span>
                </div>
                <div class="desc">Chat with clients</div>
            </div>
        </div>
        
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <!-- E-Chat -->
            <div class="gameCard">
                <div class="gameActive activeNow">
                    <div class="imgMain">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS04.jpg" alt="">
                    </div>
                    <div class="imgMark"></div>
                    <div class="imgLogo">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/CAS04c.jpg" alt="">
                    </div>
                </div>
                <div class="chooseBtn">
                    <div class="chooseBtnImg">
                        <img src="/E-Pal/ChooseAService1/Img_ChooseAService1/V.png" alt="">
                    </div>
                    <span>Movie</span>
                </div>
                <div class="desc">Watch movies together</div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Pal: Redefining Lifestyle, game, chat, live</title>
    <link rel="stylesheet" href="ProfileVisitors.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #120E1B;">

    <!-- visitorsPage -->
    <div class="visitorPage">
        <div class="pageWrapper">
            <div class="content">
                <p>Home>Profile>Visitors</p>
                <div class="title">Jzpâ€™s visitors</div>

                <!-- pageLoading -->
                <div class="pageLoading">
                    <div class="pageContainer">
                        <div class="addGame">

                            <!-- visitorsTabs -->
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item purple-text-border" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                        data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                        aria-selected="true">Following(5)</button>
                                </li>
                                <li class="nav-item purple-text-border" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                        aria-selected="false">
                                        Followers(0)</button>
                                </li>
                                <li class="nav-item purple-text-border" role="presentation">
                                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                        data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                                        aria-selected="false">Recent Visitors(0)</button>
                                </li>
                            </ul>

                            <!-- tabContent -->
                            <div class="tab-content" id="myTabContent">

                                <!-- Following(5) -->
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                    aria-labelledby="home-tab">
                                    <div class="list">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <div class="listCard">
                                                    <div class="profileAvatar">
                                                        <span class="antAvatar">
                                                            <img src="/E-Pal/ProfileVisitors/ProfileVisitors/Profile01.jpg"
                                                                alt="">
                                                        </span>
                                                        <div class="antStatus">
                                                            <div class="onlineStatus">
                                                                <div class="smallIcon">
                                                                    <span class="iconImg">
                                                                        <img src="/E-Pal/ProfileVisitors/ProfileVisitors/online.png"
                                                                            alt="">
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="profileBox">
                                                        <div class="profileInfo">
                                                            <div class="infoTitle">
                                                                <a href="https://www.epal.gg/epal/2322">
                                                                    <div class="paragraph name">
                                                                        <div class="antTypography antTypographyLine">
                                                                            pgcalm</div>
                                                                    </div>
                                                                </a>
                                                                <div class="infoSpace infoSapceAlign">
                                                                    <div class="antSpaceItem">
                                                                        <div class="smallSpaceIcon">
                                                                            <span
                                                                                class="antSpaceAvatar antSpaceSquare antSpaceImg">
                                                                                <img src="/E-Pal/ProfileVisitors/ProfileVisitors/men.png"
                                                                                    alt="">
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="infoFollow infoFollowAlign infoFollowDesc">
                                                                <div class="antFollow">
                                                                    <span class="antFollowing">173 Following</span>
                                                                </div>
                                                                <div class="antFollow">
                                                                    <span class="antFollowers">436 Followers</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="listButton">
                                                    <div class="followButton">
                                                        <button type="button"
                                                            class="btn btn-outline-secondary">Following
                                                        </button>
                                                    </div>
                                                    <div class="chatBotton">
                                                        <button type="button" class="btn btn-outline-dark">Chat</button>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <!-- Followers(0) -->
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="list">

                                        <div class="nobody">
                                            <img src="/E-Pal/ProfileVisitors/ProfileVisitors/nobody.png" alt="">
                                            <h5>Wow, nobody is here!</h5>
                                        </div>

                                    </div>
                                </div>

                                <!-- Recent Visitors(0) -->
                                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                    <div class="list">

                                        <div class="nobody">
                                            <img src="/E-Pal/ProfileVisitors/ProfileVisitors/nobody.png" alt="">
                                            <h5>Wow, nobody is here!</h5>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>

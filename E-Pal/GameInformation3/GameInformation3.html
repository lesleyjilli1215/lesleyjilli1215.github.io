<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Pal: Redefining Lifestyle, game, chat, live</title>
    <link rel="stylesheet" href="GameInfromation3.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>


<body style="background-color: #120E1B;">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


    <!-- epalPage2 -->
    <div class="epalPage2">
        <div class="page2Wrapper">
            <div class="content">
                <div class="title">Game Information ( 3/3 )</div>

                <!-- page2Loading -->
                <div class="page2Loading">
                    <div class="page2Container">
                        <div class="addForm">
                            <p class="desc">The information you submit will not be disclosed to third parties, and we
                                promise to keep your information absolutely confidential</p>
                        </div>
                    </div>
                </div>

                <!-- form -->
                <div class="formWrapper">
                    <div class="formMain">
                        <!-- State -->
                        <p>Rank</p>
                        <select autocomplete=off class="form-select" aria-label="Default select example">
                            <option selected>Please select rank</option>
                            <option value="1">Iron</option>
                            <option value="2">Bronze</option>
                            <option value="3">Silver</option>
                            <option value="4">Gold</option>
                            <option value="5">Platinum</option>
                            <option value="6">Diamond</option>
                        </select>

                        <!-- Server(s) -->
                        <p>Server(s)</p>
                        <select autocomplete=off class="form-select" id="serverSelect"
                            aria-label="Default select example">
                            <option selected>Please select server(s)</option>
                            <option value="1">OCE</option>
                            <option value="2">NA</option>
                            <option value="3">LAN</option>
                            <option value="4">BR</option>
                            <option value="5">EU West</option>
                            <option value="6">EU North East</option>
                            <option value="7">RU</option>
                            <option value="8">TR</option>
                            <option value="9">CN</option>
                            <option value="10">TW</option>
                            <option value="11">JP</option>
                            <option value="12">KR</option>
                            <option value="13">SG</option>
                            <option value="14">VN</option>
                            <option value="15">TH</option>
                            <option value="16">PH</option>
                            <option value="17">LAS</option>
                        </select>

                    </div>
                </div>
                <div class="formLine"></div>

                <!-- footer -->
                <div class="footer">
                    <div class="buttonWrapper">
                        <div class="preButtonWrapper">
                            <button type="button" class="btn btn-outline-secondary">Previous</button>
                        </div>
                        <div class="nextButtonWrapper">
                            <button type="button" class="btn btn-outline-dark">Next</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

    </script>

</body>

</html>

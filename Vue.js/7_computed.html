<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for ="item in cart">
                商品:{{item.ProductName}} 單價:{{item.price}}
                數量:<input type="number" v-model="item.amount">

            </li>
            <p>總計:{{cartTotal}}</p>
            <p>{{msg}}</p>

        </ul>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
             cart:[
                {ProductName:'能乃',price:50,amount:10},
                {ProductName:'咖啡',price:20,amount:20},
                {ProductName:'奶茶',price:10,amount:2},
                {ProductName:'奶粉',price:10,amount:5},
                {ProductName:'賣麵',price:10,amount:3},
             ],
             msg:''

            },

            watch:{
              cartTotal(){
                this.msg =`購物車異動${new Date()}`;
              }

            },
            computed:
            {
              cartTotal(){
               return this.cart.map(x=>x.price*x.amount).reduce((a,b)=>a+b);
              }

            }
        })
    </script>
</body>

</html>

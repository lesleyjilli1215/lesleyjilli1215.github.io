<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html｜Input Type</title>
</head>

<body>
    <form action="">

        <div>
            <label for="">Name</label>
            <input type="text">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" min="18" max="60">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email">
        </div>
        <div>
            <label for="">Phone Number</label>
            <input type="tel" min="18" max="60">
        </div>
        <div>
            <label for="">Website</label>
            <input type="url">
        </div>
        <div>
            <label for="">Which Week</label>
            <input type="week">
        </div>
        <div>
            <label for="">Birthday</label>
            <input type="date">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time">
        </div>
        <div>
            <label for="">Upload</label>
            <input type="file">
        </div>
        <div>
            <label for="">Color</label>
            <input type="color">
        </div>
        <div>
            <label for="">Search</label>
            <input type="search">
        </div>
        <div>
            <label for="">Range</label>
            <input type="range">
        </div>
        <div>
            Interests
            <label>
                <input type="checkbox">
                Fishing
            </label>
            <label>
                <input type="checkbox">
                Running
            </label>
            <label>
                <input type="checkbox">
                Knitting
            </label>
        </div>
        <div>
            Gender
            <label>
                <input type="radio" name="sex">
                Male
            </label>
            <label>
                <input type="radio" name="sex">
                Female
            </label>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="type button">
            <button>button 標籤 </button>
        </div>

    </form>
</body>

</html>
